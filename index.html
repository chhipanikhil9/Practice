<!DOCTYPE html>
<html>
<head>
	<title>Log in</title>
	<style>
		h1{
			color: red;
			background-color:Black;
		}
	</style>
</head>
<body>
	<h1 class="nikhil"> Hello World</h1>
	<p></p>
<script>
	document.getElementByClass("nikhil").onclick(function(){
		document.querySelector('p').innerHTML = "Clicked";
	});
	
</script>
</body>
</html>
